<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
     
     
        <!-- container nero -->
        <div id="container">
            <!-- header -->
            <header>
                <!-- logo -->
                <div id="headertop">
                    <img src="image/logo.png" alt="logo">
                    <h1 id="scritta"> Taking Booleaners from A to B</h1>
                </div>
                <!-- /logo -->

                <!-- navbar -->
                <div id="headerbottom">
                    <div class="greenbar">
                        <button type="button">Prenota</button>
                        <button type="button">Termina Prenotazione</button>
                        <button type="button">Accendi Luci</button>
                    </div>
                </div>
                <!-- /navbar -->
            </header>
            <!-- /header -->

            <!-- main -->
            <main>
                <!-- info monopattino 1 -->
                <div class="monopattino">
                    <input type="checkbox" name="monopattino1"> 
                    <label class="nome" for="monopattino1">Monopattino Gino22</label>
                    <div class="indirizzo"> &RightTeeArrow; Via Guadalametri &ndash; a 220metri da te</div>
                    <div class="statocarica-text">Stato carica&colon;</div>
                    <div class="statocarica" id="charge1"></div>
                </div>
                <!-- /info monopattino 1 -->

                <!-- info monopattino 2 -->
                <div class="monopattino">
                    <input type="checkbox" name="monopattino2"> 
                    <label class="nome" for="monopattino2">Monopattino Mike24</label>
                    <div class="indirizzo">&RightTeeArrow; Via Riccardoni &ndash; a 420 metri da te</div>
                    <div class="statocarica-text">Stato carica&colon;</div>
                    <div class="statocarica" id="charge2"></div>
                </div>
                <!-- /info monopattino 2 -->

                <!-- info monopattino 3 -->
                <div class="monopattino">
                    <input type="checkbox" name="monpattino3"> 
                    <label class="nome" for="monopattino3">Monopattino Fede154</label>
                    <div class="indirizzo">&RightTeeArrow; Via Mentarini &ndash; a 490 metri da te</div>
                    <div class="statocarica-text">Stato carica&colon;</div>
                    <div class="statocarica" id="charge3"></div>
                </div>
                <!-- /info monopattino 3 -->
            </main>
            <!-- /main -->
        </div>
        <!-- /container nero -->
     </body>
</html>
